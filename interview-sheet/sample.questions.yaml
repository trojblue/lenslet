title: Status indicator interview
description: |
  Short spec clarification round. Use **bold** for emphasis, `code` for inline, ==highlight== for key words, and lists:
  - Be specific
  - Dates preferred when relevant
questions:
  - id: placement_label
    type: choice
    label: Placement + label
    prompt: >
      When you say **existing top bar**, do you mean the main toolbar at the top?
      Should the compact indicator be just `● 1` (dot + number) or `● 1 viewing`?
      And should it always show even in viewer mode?
    options:
      - Main toolbar at top
      - Secondary top bar
      - Other placement
      - Dot + number only
      - Dot + number + label
      - Only show outside viewer mode
      - Always show
    allow_none: true
    allow_text: true
    text_label: Elaboration (optional)
  - id: tooltip_ux
    type: text
    label: Tooltip UX
    prompt: |
      Is a native title tooltip acceptable (single line), or do you want a small hover card so we can show multiple lines like:
      - "All changes saved" / "Not saved — ..."
      - "Live / Offline / Reconnecting…"
      - "1 viewing · 0 editing"
      - "Last edited 15 minutes ago" or "Last edited Jan 12, 2026 2:14 PM"
      If custom, any preferred position (top-right, below indicator)?
  - id: dot_color_precedence
    type: choice
    label: Dot color precedence
    prompt: |
      Confirm priority when multiple states are true (offline + someone editing, etc.). Proposed order options:
      1. Offline > Lag/Unstable > Recent edit (purple) > Editing (blue) > Live (green)
      2. Custom order (describe below)
    options:
      - Use proposed order
      - Custom order (describe below)
    allow_text: true
    text_label: Custom order (optional)
  - id: recent_edits_logic
    type: text
    label: Recent edits logic
    prompt: >
      How long should purple show after an edit? And should it switch back after 15 minutes since last edit regardless
      of editors present, or only when editing = 0?
  - id: last_edited_source
    type: text
    label: Last edited source
    prompt: >
      Use any item update or metrics update event (existing recentActivity), or only item updates?
      Should this reflect local edits only or any edits seen by the client?
  - id: statusbar_removal
    type: text
    label: StatusBar removal
    prompt: >
      If we remove the StatusBar, where should the browser zoom warning live — new spot in the toolbar, or a different banner?
final_note:
  enabled: true
  label: Anything else to add?
  prompt: Optional extra context, preferences, or constraints.
